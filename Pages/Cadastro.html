<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Global.css">
    <link rel="stylesheet" href="../css/Cadastro.css">
    <link rel="shortcut icon" href="images/LogoGymFocusFAVICON.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title> GymFocus</title>
    
</head>
<body>
    <header class="cabecalho">
        <span class="logo">                
            <a href="../Home.html">  
                <img class="engrenagem-logo" src="../images/LogoGymFocus-removebg-preview64px.png"> 
                <label class="gym-cor">Gym</label><label class="focus-cor">Focus</label>
            </a>       
        </span>
        <nav>
            <ul class="menu">
                <li>
                    <a href="../Home.html" target="_self">Home </a>
                </li>
                <li>
                    <a href="../Pages/horarios.html" target="_self">Horários </a>
                </li>
                <li>
                    <a href="../Pages/planos.html" target="_self">Planos</a>
                </li>
            </ul>
        </nav>

        <div id="navigation-social">  
            <a href="https://github.com/rafaelsa1" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>   
        </div>     
    </header>
    <hr>
    <main>
        <div>
            <h1 id="titulo">Complete suas informações:</h1>
            <br>
        </div>

        <form>

            <fieldset class="grupo">

                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="CPF"><strong>CPF</strong></label>
                <input type="number" name="CPF" id="CPF" required>
            </div>
            <div class="campo">
                <label><strong>Turno</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Diurno
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Noturno
                </label>
            </div>
            <div class="campo">
                <label for="senioridade"><strong>Selecione Sua Unidade:</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Unidades</option>
                  <option>Aflitos</option>
                  <option>Arruda</option>
                  <option>Boa Viagem</option>
                  <option>Casa Amarela</option>
                  <option>Caxánga</option>
                  <option>Ilha do Leite</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as Atividades que a GymFocus oferece:</strong></label><br><br>
                    <input type="checkbox" id="academia1" name="academia1" value="Musculação">
                    <label for="academia1"> Musculação</label>
                    <input type="checkbox" id="academia2" name="academia2" value="Boxe">
                    <label for="academia2"> Boxe</label>
                    <input type="checkbox" id="academia3" name="academia3" value="Natação">
                    <label for="academia3">  Natação</label>
                    <input type="checkbox" id="academia4" name="academia4" value="Ginástica">
                    <label for="academia4"> Ginástica</label>
                    <input type="checkbox" id="academia5" name="academia5" value="Dance-fit">
                    <label for="academia5"> Dance-fit</label>
                </div>
            </fieldset>
            <button class="botao" type="submit" onsubmit="">Concluído</button>            
        </form>     
    </main>
